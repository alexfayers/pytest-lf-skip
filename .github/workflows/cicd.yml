name: CI/CD

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  FORCE_COLOR: 1

jobs:
  validate:
    uses: ./.github/workflows/_validate.yml
    permissions:
      contents: write
      pull-requests: write

  semantic-release:
    name: GitHub Release
    needs:
      - validate
    runs-on: ubuntu-latest
    if: needs.validate.outputs.check-result == 'success' && needs.validate.outputs.new-release == 'true'

    environment: gh-release

    permissions:
      contents: write

    steps:
      # bot integration taken from https://gist.github.com/0xernesto/a8065cce55940e6ccc523664a87ee9bc
      - name: Setup | Checkout repository
        uses: actions/checkout@v4

      - name: Setup | Configure bot user
        id: setup-bot
        uses: ./.github/actions/setup-bot
        with:
          app-id: ${{ secrets.RELEASER_ID }}
          private-key: ${{ secrets.RELEASER_PRIVATE_KEY }}

      - name: Setup | Checkout repository as bot user with history and tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0
          token: ${{ steps.setup-bot.outputs.token }}

      - uses: ./.github/actions/setup

      - name: Get artifact | Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.validate.outputs.build-artifacts }}
          path: dist/

      - name: Release | Python Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ steps.setup-bot.outputs.token }}
        run: |
          git config --local user.name ${{ steps.setup-bot.outputs.bot-name }}
          git config --local user.email ${{ steps.setup-bot.outputs.bot-email }}
          just release-no-build

    outputs:
      released: ${{ steps.release.outputs.released || 'false' }}
      new-version: ${{ steps.release.outputs.version }}
      new-tag: ${{ steps.release.outputs.tag }}
